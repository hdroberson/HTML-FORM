<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Harold Roberson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Box and Forms Lab</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Book Information</h1>


        <div class="book-info">
            <label>Title of Book:</label>
            <input type="text" name="bookTitle">
            <br>
            <label>Author:</label>
            <input type="text" name="bookAuthor">
            <br>
            <label>Date Published:</label>
            <input type="text" name="date">
        </div>

        <div class="book-description">
            <label>Fiction</label>
            <input type="radio" name="radios" id="radion1" value="option1">
            <label>Non-Fiction</label>
            <input type="radio" name="radios" id="radio2" value="option2">
            <br>
            <label>Description of the book:</label>
            <input type="text" name="bookDescription">
            <br>
            <h5>Have you read this book?</h5>
            <label>Yes</label>
            <input type="checkbox">
            <label>No</label>
            <input type="checkbox">
            <h5>Did you like this book?</h5>
            <label>Yes</label>
            <input type="checkbox">
            <label>No</label>
            <input type="checkbox">
        </div>

</body>
</html>
